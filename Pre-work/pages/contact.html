<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" type="image/jpg" href="../favicon.png">
</head>
<body>
    <div>
        <h2 class="name">Hafsa Aamir</h2>
    </div>
    <div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/about.html">About Me</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <h4>If you have any suggestions about my site or want to know more about NYC, feel free to leave me a message below!! </h4>
    </div>

    <div id ="form">
        <form method="POST" action="contact.html">
            <table border="3" class="chart" style="margin-left: auto;margin-right: auto;">
                <tr>
                    <td> Name: </td>
                    <td>
                        <input type="text" name ="name"placeholder=" Enter your name: " />
                    </td>
                </tr>
                <tr>
                    <td> Email: </td>
                    <td>
                        <input type="text" name ="email" placeholder=" Enter your email: " />
                    </td>
                </tr>
                <tr>
                    <td>Rate this site: </td>
                    <td>
                        <select name="Rating">
                            <option value="1"> &#9733; </option>
                            <option value="2"> &#9733; &#9733; </option>
                            <option value="3"> &#9733; &#9733; &#9733;</option>
                            <option value="4"> &#9733; &#9733; &#9733; &#9733;</option>
                            <option value="5"> &#9733; &#9733; &#9733; &#9733; &#9733;</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Message: </td>
                    <td>
                        <textarea name='msg' cols="25" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="reset" value="Reset Form"/>
                        <input type="submit" value="Submit Form"/>
                    </td>
                </tr>
            </table>
        </form>	
    </div>
    
</body>
</html>
